<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You, Cutie!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You, Cutie! 💖</h1>
    <p>I'm so glad you gave me a chance! It means a lot to me. </p>
    
    <div class="image-section">
      <!-- You can put a cute image here -->
      <img src="thank_you_image.jpeg" alt="Thank you Image" />
    </div>
    
    <p>Now that we’ve broken the ice, how about we take things further?</p>
    
    <div class="next-steps">
      <h2>What’s next?</h2>
      <p>Let's keep the conversation going or maybe plan our next date. 💫</p>

      <!-- Button for Chatting on Instagram -->
      <button onclick="window.location.href='https://www.instagram.com/yourprofile'">
        Chat on Instagram 💬
      </button>
      
      <!-- Button for scheduling a next date -->
      <button onclick="window.location.href='schedule.html'">
        Schedule Our Next Date 🗓️
      </button>
    </div>

    <div class="footer">
      <p>Thanks again for your time. Can't wait to get to know you better! 💖</p>
    </div>
  </div>
</body>
</html>
